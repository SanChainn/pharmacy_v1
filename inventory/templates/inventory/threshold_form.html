<!-- inventory/templates/inventory/threshold_form.html -->
{% extends 'inventory/base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h2 class="mb-0">Adjust Alert Thresholds</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.low_stock_threshold.id_for_label }}" class="form-label">{{ form.low_stock_threshold.label }}</label>
                {{ form.low_stock_threshold }}
                <div class="form-text">{{ form.low_stock_threshold.help_text }}</div>
            </div>
            <div class="mb-3">
                <label for="{{ form.expiry_threshold_days.id_for_label }}" class="form-label">{{ form.expiry_threshold_days.label }}</label>
                {{ form.expiry_threshold_days }}
                <div class="form-text">{{ form.expiry_threshold_days.help_text }}</div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success">Save Settings</button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
